<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: #002d72;
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Button Styling */
        .home-button {
            margin-top: 2rem;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0072ce;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            width: 100%;
            max-width: 300px;
        }

        .home-button:hover {
            background-color: #005bb5;
        }

        .home-button:active {
            background-color: #004f9b;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .balance {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <div class="container">
        <div class="balance">
            Welcome to Our Website
        </div>
        <button class="home-button" onclick="window.location.href='budget.html'">Go to the Budget Tracker</button>
    </div>
</body>
</html>
