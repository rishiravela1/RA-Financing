<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F3F8FF, #D0E4FF);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: #2A5D9E;
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            margin-bottom: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .balance {
            font-size: 1.1rem;
            color: #2A5D9E;
            margin-bottom: 1.2rem;
            font-weight: 500;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        /* Button Styling */
        .home-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #FFF;
            background-color: #2A5D9E;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
            width: 100%;
            max-width: 180px;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .home-button:hover {
            background-color: #234C82;
            transform: scale(1.04);
        }

        .home-button:active {
            background-color: #1E4273;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Platform</h1>
    </header>
    <div class="container">
        <div class="balance">
            Begin exploring our services below
        </div>
        <div class="button-container">
            <button class="home-button" onclick="window.location.href='budget.html'">Budget Tracker</button>
            <button class="home-button" onclick="window.location.href='aboutme.html'">About Us</button>
            <button class="home-button" onclick="window.location.href='chatbot.html'">Chatbot</button>
        </div>
    </div>
</body>
</html>
