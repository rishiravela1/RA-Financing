<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #457fc5;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .transaction-form {
            margin-bottom: 2rem;
        }
        .transaction-form input, .transaction-form button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
        }
        .transactions {
            list-style-type: none;
            padding: 0;
        }
        .transaction {
            background-color: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .transaction.negative {
            border-left: 5px solid #f44336;
        }
        .transaction.positive {
            border-left: 5px solid #4CAF50;
        }
        .balance {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Budget Tracker</h1>
    </header>
    <div class="container">
        <div class="balance">
            Current Balance: $<span id="balance">0.00</span>
        </div>
        <form class="transaction-form" id="transaction-form">
            <input type="text" id="description" placeholder="Enter description" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button type="submit">Add Transaction</button>
        </form>
        <ul class="transactions" id="transactions"></ul>
    </div>
    <script>
        let transactions = [];

        function updateBalance() {
            const balanceElement = document.getElementById('balance');
            const total = transactions.reduce((acc, transaction) => acc + transaction.amount, 0);
            balanceElement.textContent = total.toFixed(2);
        }

        function addTransaction(e) {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const transaction = { description, amount };
            transactions.push(transaction);
            updateTransactionsList();
            updateBalance();
            e.target.reset();
        }

        function updateTransactionsList() {
            const transactionsList = document.getElementById('transactions');
            transactionsList.innerHTML = '';
            transactions.forEach((transaction) => {
                const transactionElement = document.createElement('li');
                transactionElement.classList.add('transaction');
                transactionElement.classList.add(transaction.amount < 0 ? 'negative' : 'positive');
                transactionElement.innerHTML = `
                    ${transaction.description} <span>$${transaction.amount.toFixed(2)}</span>
                `;
                transactionsList.appendChild(transactionElement);
            });
        }

        document.getElementById('transaction-form').addEventListener('submit', addTransaction);
    </script>
</body>
</html>
