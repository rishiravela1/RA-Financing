<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f5fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            position: relative;
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            color: white; /* Ensures "About Us" title is visible */
        }

        /* Home Button Styling */
        .home-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: #fff;
            color: #003366;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .home-button:hover {
            background-color: #e6e6e6;
            color: #002244;
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            color: #003366;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        /* About Section */
        .about-me {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .about-me img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .about-me img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .about-me h2 {
            color: #333;
            font-size: 1.8rem;
            margin: 0.5rem 0 0.2rem;
        }

        .about-me p {
            color: #666;
            font-size: 1.1em;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="home-button">Home</a>
        <h1>About Us</h1>
    </header>
    <div class="container">
        <div class="about-me">
            <img src="rishi.jpeg" alt="Rishi Profile Picture">
            <h2>Rishi Ravela</h2>
            <p>The Ohio State University</p>
            
            <img src="ankith.jpeg" alt="Ankith Profile Picture">
            <h2>Ankith Kalathil</h2>
            <p>University of Cincinnati</p>
        </div>
    </div>
</body>

</html>
